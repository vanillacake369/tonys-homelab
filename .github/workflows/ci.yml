name: CI
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - "**.nix"
      - "flake.lock"
      - ".github/workflows/*.yml"
  merge_group:
  workflow_run:
    workflows: ["Flake Update"]
    types: [completed]
# 동일 워크플로우가 다시 트리거되면 이전 실행을 취소하여 자원 절약
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  nix-check:
    runs-on: ubuntu-latest
    if: >
      github.event_name != 'workflow_run' ||  github.event.workflow_run.conclusion == 'success'

    # 환경 변수 공통 설정
    env:
      CI: "true"
      SSH_PUB_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
      GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 4096
          swap-size-mb: 8192
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install git-crypt
        run: sudo apt-get update && sudo apt-get install -y git-crypt
      - name: Unlock git-crypt
        run: |
          # Base64로 저장된 키를 다시 파일로 복원
          echo "$GIT_CRYPT_KEY" | base64 -d > ./git-crypt.key
          # 복호화 실행
          git-crypt unlock ./git-crypt.key
          # 사용한 키 파일 삭제 (보안)
          rm ./git-crypt.key
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Flake check
        run: nix flake check --impure --no-build
      # NOTE : dry run build 로만 가지고는 full check 를 못 합니다.
      # 만약 vm 작동 여부 및 전체 build 체크를 하고 싶다면
      # ../.././../../justfile 을 참고하세요
      - name: Dry Build
        run: |
          nix build .#nixosConfigurations.homelab.config.system.build.toplevel \
            --impure \
            --dry-run
