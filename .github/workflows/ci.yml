name: CI
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
  workflow_run:
    workflows: ["Flake Update"]
    types: [completed]
# 동일 워크플로우가 다시 트리거되면 이전 실행을 취소하여 자원 절약
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  nix-check:
    runs-on: ubuntu-latest
    if: >
      github.event_name != 'workflow_run' ||  github.event.workflow_run.conclusion == 'success'

    # 환경 변수 공통 설정
    env:
      CI: "true"
      SSH_PUB_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 4096
          swap-size-mb: 8192 # 가상 메모리를 좀 더 확보
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Flake check
        run: nix flake check --impure --no-build
      # 실제 빌드 대신 "평가(Evaluation)"만 수행하여 문법 및 종속성 오류 체크
      - name: Evaluate Configuration
        run: |
          nix-instantiate --eval --strict --impure .#nixosConfigurations.homelab.config.system.build.toplevel > /dev/null
      # 메모리 부족을 방지하기 위해 가벼운 구성 요소만 샘플 빌드
      - name: Dry Build (Partial)
        run: |
          # 시스템 전체 대신 커널/드라이버를 제외한 설정 모듈 위주로 빌드 테스트
          nix build .#nixosConfigurations.homelab.config.system.build.toplevel \
            --impure \
            --dry-run
